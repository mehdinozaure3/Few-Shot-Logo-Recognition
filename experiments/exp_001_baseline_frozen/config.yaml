seed: 42

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  patches_dir: "data/processed/patches"
  splits_dir: "data/processed/splits"

model:
  backbone: "resnet18"
  embedding_dim: 256

train:
  batch_size: 64
  epochs: 20
  optimizer: "adamw"
  lr_head: 0.001
  lr_backbone: 0.0001
  weight_decay: 0.0001

aug:
  enabled: true
